<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywards" content="panaderia, cocu, proyecto panaderia" />
    <meta name="Author" content="Juan pascual" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Panaderia cuco</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../img/cocu_logo-450.png"
              alt="Logo panaderia cocu"
              width="90px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contactos.html">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <h1 class="display-1 text-center">Contactos</h1>
      <hr />
      <section class="row">
        <aside class="col-md-6">
          <form>
            <div class="mb-3">
              <label class="form-label" for="Nombreyapellido"
                >Nombre y Apellido</label
              >
              <input
                id="Nombreyapellido"
                type="text"
                placeholder="Ej: Juan Pascual"
                required
                minlength="5"
                maxlength="50"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="Ej: juanpascual@gmail.com"
                required
                min="10"
                maxlength="150"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="consulta">Consulta</label>
              <textarea
                id="consulta"
                rows="4"
                placeholder="Escriba aqui su consulta"
                minlength="5"
                maxlength="200"
                class="form-control"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </aside>
        <aside class="col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.7798852957812!2d-65.28017879482692!3d-26.81513648913566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225cd6454deba3%3A0x66a3c2217a604734!2sLas%20Rosas%2059!5e0!3m2!1ses-419!2sar!4v1713301116870!5m2!1ses-419!2sar"
            height="450"
            class="w-100"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </aside>
      </section>
    </main>
    <footer class="bg-dark text-secondary py-4">
      <section class="container">
        <div class="row">
          <aside class="col-md-4 text-center">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo panaderia"
              width="90px"
            />
          </aside>
          <aside class="col-md-4">
            <h5 class= "tecxt-secondary">Horarios de atencion</h5>
            <ul>
              <li>Lunes a Viernes de 8 a 21hs</li>
              <li>Sabado de 8 a 19hs</li>
            </ul>
          </aside>
          <aside class="col-md-4">
            <h5 class= "tecxt-secondary">Seguinos en nuestras redes</h5>
            <a class="link-secondary mx-2" href="error404.html"
              ><i class="bi bi-facebook fs-3"></i
            ></a>
            <a class="link-secondary mx-2" href="error404.html"
              ><i class="bi bi-instagram fs-3"></i
            ></a>
            <a class="link-secondary mx-2" href="error404.html"
              ><i class="bi bi-twitter fs-3"></i
            ></a>
          </aside>
        </div>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
